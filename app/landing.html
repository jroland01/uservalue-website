<!DOCTYPE html>
<html lang={{language}} dir=ltr>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body class="html not-front not-logged-in no-sidebars page-node page-node- page-node-94 node-type-page i18n-fr new-page-type" data-spy=scroll data-target=.navbar data-offset=128>

MENU

</div>

</div>
</div>

</a>

<div class=block-content>
<ul class=nav>

</div>
</nav>
</div>
</div>

<span class="tel hidden-phone">+41 24 552 04 00</span>

<span typeof=v:Breadcrumb><a rel=v:url property=v:title href=/{{language}}/{{basename}}/>{{name}}</a></span>
</p>
<h1 class=page-header>{{headline}}</h1>
<a class="logo visible-phone" href=/{{language}}/ title="uservalue.ch">
<img style="float:left;margin:0 0 0 20px" src=/dist/img/uv-logo-mobile.png width=140 height=20 alt="Uservalue Logo" />
</a>
