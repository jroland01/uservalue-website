</div>
</div>

<h3>{{column.fullname}}</h3>

</div>
</div>
</div>
</header>

<div class=field-items>
<div class="field-item even">
<!--(bake /app/includes/profiles/{{column.language}}/{{column.basename}}.html)-->
</div>
</div>
</div>
<footer>
<div class=email><a class=equipe href=mailto:julien.roland@uservalue.ch>{{column.email}}</a></div>
</footer>
</article>
